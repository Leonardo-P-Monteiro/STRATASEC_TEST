<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body class="bg-body-tertiary">

    <div class="container min-vh-100 d-flex align-items-center justify-content-center p-3">
        
        <div class="col-12 col-md-8 col-lg-6 col-xl-4">
            
            <div class="card border-0 shadow rounded-4">
                <div class="card-body p-4 p-md-5">
                    
                    <h2 class="text-center fw-bold mb-4">Login</h2>
                    
                    <form method="POST" action="{% url 'student:login' %}">
                        <!-- 
                          3. Adicionado CSRF Token (Obrigatório)
                        -->
                        {% csrf_token %}

                        <!-- 
                          4. Bloco para exibir erros (ex: "Usuário ou senha inválidos")
                        -->
                        {% if form.non_field_errors %}
                            <div class="alert alert-danger" role="alert">
                                {% for error in form.non_field_errors %}
                                    {{ error }}
                                {% endfor %}
                            </div>
                        {% endif %}

                        <!-- Campo Usuário -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <!-- 5. Adicionado name="username" -->
                            <input type="text" class="form-control rounded-3" id="username" name="username" placeholder="Digite seu usuário" required>
                        </div>
                        
                        <!-- Campo Senha -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <!-- 6. Adicionado name="password" -->
                            <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="Digite sua senha" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2 rounded-3">Entrar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- JS do Bootstrap (Opcional, mas recomendado) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
