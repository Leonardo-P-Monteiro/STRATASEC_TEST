<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Vídeo e Download</title>
    
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- CSS do Bootstrap Icons (para o ícone de download) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Usando uma coluna um pouco mais larga para o vídeo ficar melhor -->
            <div class="col-lg-10 col-xl-8">

                <!-- Usamos um .card para dar um acabamento visual melhor -->
                <div class="card shadow-sm rounded-3">
                    <div class="card-body p-3 p-md-4">

                        <!-- 
                            Player de Vídeo Responsivo (Aspect Ratio 16:9)
                            O .ratio e .ratio-16x9 do Bootstrap cuidam para que o vídeo 
                            mantenha a proporção correta em qualquer tela.
                        -->
                        <div class="ratio ratio-16x9 mb-4 rounded-3" style="background-color: #000;">
                            <video controls 
                                   preload="metadata"
                                   poster="https://placehold.co/1920x1080/000/FFF?text=Carregando+V%C3%ADdeo...">
                                
                                <!-- 
                                    IMPORTANTE: Substitua esta URL de exemplo pela URL do seu vídeo.
                                -->
                                <source src="https://download.blender.org/demo/movies/BBB/bbb_sunflower_1080p_30fps_normal.mp4" type="video/mp4">
                                
                                Seu navegador não suporta o elemento de vídeo.
                            </video>
                        </div>

                        <!-- Botão de Download -->
                        <div class="text-center">
                            <!-- 
                                O 'href' deve apontar para o arquivo de vídeo.
                                O atributo 'download' é o que faz o navegador baixar o arquivo
                                em vez de navegar até ele. 
                                Você pode opcionalmente dar um nome para o arquivo, ex: download="meu-video.mp4"
                            -->
                            <a href="https://download.blender.org/demo/movies/BBB/bbb_sunflower_1080p_30fps_normal.mp4" 
                               class="btn btn-primary btn-lg" 
                               download="video_exemplo.mp4">
                                
                                <!-- Ícone do Bootstrap Icons -->
                                <i class="bi bi-download me-2"></i>
                                
                                Baixar o Vídeo
                            </a>
                            <div>
                                <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class='btn btn-primary m-3 mt-2'>
                                    Voltar
                                </a>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- JS do Bootstrap (Bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<footer class="footer mt-auto py-3 text-center">
  <div class="container">
    <span class="text-muted">© 2025 Leonardo P Monteiro (CRA-CE 20-89246)</span>
  </div>
</footer>
</body>
</html>
