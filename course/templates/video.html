<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Vídeo do YouTube</title>
    
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- CSS do Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Garante que o footer fique no final em telas pequenas */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">

                <div class="card shadow-sm rounded-3">
                    <div class="card-body p-3 p-md-4">

                        <!-- 
                            Player de Vídeo Responsivo (Aspect Ratio 16:9)
                            Isto funciona perfeitamente com o <iframe> do YouTube.
                        -->
                        <div class="ratio ratio-16x9 mb-4 rounded-3" style="background-color: #000;">
                            <!--
                                **COMO USAR**
                                1. Vá ao seu vídeo no YouTube.
                                2. Clique em "Partilhar" (Share).
                                3. Clique em "Incorporar" (Embed).
                                4. Copie o código <iframe> e cole aqui.
                                5. Apenas troque o "src" abaixo pelo link do seu vídeo.
                                
                                Exemplo de link: https://www.youtube.com/embed/VIDEO_ID_AQUI
                            -->
                            <iframe 
                                src="https://www.youtube.com/embed/7v6k8PYKwxM" 
                                title="YouTube video player" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                referrerpolicy="strict-origin-when-cross-origin" 
                                allowfullscreen>
                            </iframe>
                        </div>

                        <!-- Botões -->
                        <div class="text-center">
                            <!-- 
                                O 'href' deve apontar para o arquivo de vídeo.
                                O atributo 'download' é o que faz o navegador baixar o arquivo
                                em vez de navegar até ele. 
                                Você pode opcionalmente dar um nome para o arquivo, ex: download="meu-video.mp4"
                            -->
                            <a href="https://download.blender.org/demo/movies/BBB/bbb_sunflower_1080p_30fps_normal.mp4" 
                               class="btn btn-primary btn-lg" 
                               download="video_exemplo.mp4">
                                
                                <!-- Ícone do Bootstrap Icons -->
                                <i class="bi bi-download me-2"></i>
                                
                                Baixar o Vídeo
                            </a>
                            <div>
                                <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class='btn btn-primary m-3 mt-2'>
                                    Voltar
                                </a>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- JS do Bootstrap (Bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <footer class="footer mt-auto py-3 text-center">
      <div class="container">
        <span class="text-muted">© 2025 Leonardo P Monteiro (CRA-CE 20-89246)</span>
      </div>
    </footer>
</body>
</html>
