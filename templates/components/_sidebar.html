<div class="row flex-nowrap">
  <div class="col-auto col-md-0 col-xl-0 px-0 bg-dark">
    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white">
      <button class="btn btn-dark d-block d-sm-none mb-3" type="button" data-bs-toggle="collapse"
        data-bs-target="#menuCollapse" aria-expanded="false" aria-controls="menuCollapse">
        <i class="bi bi-list fs-4"></i>
      </button>
      <div class="collapse d-sm-block" id="menuCollapse">
        <ul class="nav flex-column align-items-start" id="menu">
          <li>
            <a href="{% url "student:home" %}" class="nav-link px-0 align-middle">
              <i class="bi bi-house fs-4"></i>
              <span class="ms-1">Home</span>
            </a>
          </li>
          {% if request.user.is_superuser %}
            <li>
              <a href="{% url "admin:index" %}" class="nav-link px-0 align-middle">
                <i class="bi bi-tools fs-4"></i>
                <span class="ms-1">Admin</span>
              </a>
            </li>
            <li>
              <a target='_blank' href="{% url "swagger-ui" %}" class="nav-link px-0 align-middle">
                <i class="bi bi-cpu fs-4"></i>
                <span class="ms-1">API</span>
              </a>
            </li>
          {% endif %}
          <li>
            <form action="{% url 'student:logout' %}" method="POST" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="nav-link px-0 align-middle border-0 bg-transparent">
                    <i class="bi bi-box-arrow-left fs-4"></i>
                    <span class="ms-1">Logout</span>
                </button>
            </form>
          </li>
        </ul>
      </div>
      <hr>
    </div>
  </div>
